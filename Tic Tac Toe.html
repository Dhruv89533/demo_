<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .status {
            font-size: 1.2rem;
            margin: 15px 0;
            color: #444;
            font-weight: 600;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            margin: 20px auto;
            max-width: 300px;
        }
        
        .cell {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
            height: 90px;
            transition: all 0.3s ease;
        }
        
        .cell:hover {
            background-color: #f0f0f0;
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .cell.x {
            color: #ff4757;
        }
        
        .cell.o {
            color: #2ed573;
        }
        
        .controls {
            margin-top: 20px;
        }
        
        button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            padding: 12px 25px;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .win {
            background-color: #ffeaa7;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .scoreboard {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 1.2rem;
        }
        
        .score {
            padding: 10px 20px;
            border-radius: 10px;
            background-color: #f1f2f6;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .x-score {
            color: #ff4757;
        }
        
        .o-score {
            color: #2ed573;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .cell {
                height: 80px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <div class="scoreboard">
            <div class="score x-score">X: 0</div>
            <div class="score o-score">O: 0</div>
        </div>
        
        <div class="status">Player X's turn</div>
        
        <div class="board">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
        
        <div class="controls">
            <button id="restart-btn">Restart Game</button>
            <button id="new-game-btn">New Match</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game state variables
            let currentPlayer = 'X';
            let gameBoard = ['', '', '', '', '', '', '', '', ''];
            let gameActive = true;
            let scores = { X: 0, O: 0 };
            
            // Winning combinations
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]             // Diagonals
            ];
            
            // DOM elements
            const statusDisplay = document.querySelector('.status');
            const cells = document.querySelectorAll('.cell');
            const restartButton = document.getElementById('restart-btn');
            const newGameButton = document.getElementById('new-game-btn');
            const xScoreDisplay = document.querySelector('.x-score');
            const oScoreDisplay = document.querySelector('.o-score');
            
            // Messages
            const winMessage = () => `Player ${currentPlayer} wins!`;
            const drawMessage = () => `Game ended in a draw!`;
            const currentPlayerTurn = () => `Player ${currentPlayer}'s turn`;
            
            // Set status display
            statusDisplay.innerHTML = currentPlayerTurn();
            
            // Handle cell click
            function handleCellClick(clickedCellEvent) {
                const clickedCell = clickedCellEvent.target;
                const clickedCellIndex = parseInt(clickedCell.getAttribute('data-cell-index'));
                
                // Check if cell is already played or game is not active
                if (gameBoard[clickedCellIndex] !== '' || !gameActive) {
                    return;
                }
                
                // Process the move
                gameBoard[clickedCellIndex] = currentPlayer;
                clickedCell.innerHTML = currentPlayer;
                clickedCell.classList.add(currentPlayer.toLowerCase());
                
                // Check for win or draw
                if (checkWin()) {
                    endGame(false);
                } else if (isDraw()) {
                    endGame(true);
                } else {
                    // Switch player
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    statusDisplay.innerHTML = currentPlayerTurn();
                }
            }
            
            // Check for win
            function checkWin() {
                for (let i = 0; i < winPatterns.length; i++) {
                    const [a, b, c] = winPatterns[i];
                    if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                        // Highlight winning cells
                        cells[a].classList.add('win');
                        cells[b].classList.add('win');
                        cells[c].classList.add('win');
                        return true;
                    }
                }
                return false;
            }
            
            // Check for draw
            function isDraw() {
                return !gameBoard.includes('');
            }
            
            // End the game
            function endGame(draw) {
                gameActive = false;
                if (draw) {
                    statusDisplay.innerHTML = drawMessage();
                } else {
                    statusDisplay.innerHTML = winMessage();
                    // Update score
                    scores[currentPlayer]++;
                    updateScores();
                }
            }
            
            // Update score display
            function updateScores() {
                xScoreDisplay.textContent = `X: ${scores.X}`;
                oScoreDisplay.textContent = `O: ${scores.O}`;
            }
            
            // Restart the game
            function restartGame() {
                gameBoard = ['', '', '', '', '', '', '', '', ''];
                gameActive = true;
                currentPlayer = 'X';
                statusDisplay.innerHTML = currentPlayerTurn();
                
                cells.forEach(cell => {
                    cell.innerHTML = '';
                    cell.classList.remove('x', 'o', 'win');
                });
            }
            
            // Start a new match (reset scores)
            function newMatch() {
                scores = { X: 0, O: 0 };
                updateScores();
                restartGame();
            }
            
            // Event listeners
            cells.forEach(cell => cell.addEventListener('click', handleCellClick));
            restartButton.addEventListener('click', restartGame);
            newGameButton.addEventListener('click', newMatch);
        });
    </script>

</body></html>
